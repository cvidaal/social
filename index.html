<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="contenedor">

      <div class="contenedor-principal">
        <div class="contenedor__imagen">
          <img src="images/avatar-jessica.jpeg" alt="imagen jessica">
        </div>
  
        <div class="contenedor__titulo">
          <h2>Jessica Randall</h2>
          <h3>London, United Kingdom</h3>
          <p class="contenedor__parrafo">"Front-end developer and avid reader"</p>
        </div>

        <div class="boton">
          <a class="boton__enlace" href="#">GitHub</a>
        </div>
        <div class="boton">
          <a class="boton__enlace" href="#">Frontend Mentor</a>
        </div>
        <div class="boton">
          <a class="boton__enlace" href="#">Linkedln</a>
        </div>
        <div class="boton">
          <a class="boton__enlace" href="#">Twitter</a>
        </div>
        <div class="boton">
          <a class="boton__enlace" href="#">Instagram</a>
        </div>
      </div> <!-- contenedor-principal -->


    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carlos Vidal</a>.
    </div>
  </body>
</html>
